<div fxLayout.lg = "Row" fxLayout.md="Column" fxLayout.sm="Column" fxLayout.xs="Column">
  <div fxFlex="30%">
    <div fxLayout="Column">
      <div>Numbers</div>
      <div>        
        <form id="math_operation_form" [formGroup]="math_operation_form" (ngSubmit)="sendMathOperation(math_operation_form)">

            <div class="field">
                <label>Number One</label>
                <input formControlName="number_one" name="number_one"  type="text">
            </div>
            <div class="field">
                <label>Number Two</label>
                <input formControlName="number_two" name="email"  type="email">
            </div>
            <div class="field">
                <label>Operation</label>
                <input formControlName="math_operation" name="math_operation"  type="text">

            </div>           
            <button type="submit" [disabled]="!send_message_form.valid" class="ui blue primary height-50 font-16 font-quicksand submit button">Post</button>
        </form>
      </div>

    </div>
  </div>
  <div fxFlex="70%">
    <div>
  table    
    </div>


    <div fxLayout="column">
        <table class="table">
            <thead>
                <tr class="odd">
                    <th fxFlex="16%">Number1</th>
                    <th fxFlex="16%">Number2</th>
                    <th fxFlex="17%">Response</th>                               
                    <th fxFlex="17">Expected</th>
                    <th fxFlex="17%">Passed</th>
                    <th fxFlex="17">Remove</th>
                </tr>
            </thead>
            <tbody class="fontSize-xs">
                <tr *ngFor="let item of applications; let i = index;
            let isOdd=odd; let isEven=even" ngClass="isOdd?isOdd:isEven">
                    <td fxFlex="10%">
                        {{item.type.data.name}}
                    </td>
                    <td fxFlex="5%">{{item.year}}</td>
                    <td fxFlex="25%" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">                        
                    </td>                   

                    <td fxFlex="">                       
                    </td>
                    <td fxFlex="15%" fxLayoutGap="10px" fxLayout="column">
                        
                    </td>
                    <td fxFlex="15%" fxLayoutGap="10px" fxLayout="row" >                       
                        <div>
                            <button class="button button-black">View Details</button>
                        </div>                            
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

  </div>
</div>
